<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Registration</title>

  <style>
    :root {
      --primary: #1b4d89;
      --secondary: #f4f6f9;
      --border: #d9dde3;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 8px;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fafb);
      padding: 40px;
      color: var(--text);
    }

    .form-container {
      max-width: 720px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
      padding: 40px;
    }

    .form-logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-logo img {
      max-width: 220px;
      height: auto;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h2 {
      font-size: 24px;
      margin: 0 0 8px;
      color: var(--primary);
    }

    .form-header p {
      margin: 0;
      color: var(--muted);
      font-size: 14px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input[type="text"],
    select {
      height: 42px;
      padding: 0 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background-color: #fff;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input[type="text"]:focus,
    select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(27, 77, 137, 0.15);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .checkbox-group input {
      width: 16px;
      height: 16px;
    }

    .form-actions {
      margin-top: 30px;
      text-align: right;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      height: 44px;
      padding: 0 28px;
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: #163d6e;
      box-shadow: 0 8px 18px rgba(27, 77, 137, 0.25);
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .form-actions {
        text-align: center;
      }
    }
  </style>
</head>

<body>
  <div class="form-container">
    <div class="form-logo">
      <img
        src="https://stu.org.sg/wp-content/uploads/2025/02/STU-Logo-350x100px.svg"
        alt="STU Logo"
      />
    </div>

    <div class="form-header">
      <h2>Registration Form</h2>
      <p>Please fill in your details and our team will get in touch with you.</p>
    </div>

    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00Dfj00000FoOOy"
      method="POST"
    >
      <input type="hidden" name="oid" value="00Dfj00000FoOOy" />
      <input
        type="hidden"
        name="retURL"
        value="https://demovh01.github.io/webtolead/thank-you.html"
      />
      <input type="hidden" id="company" name="company" />
      <input type="hidden" name="lead_source" value="Web" />
      <input type="hidden" name="engagement_source__c" value="event" />

      <div class="form-grid">
        <div class="form-group">
          <label for="first_name">First Name</label>
          <input id="first_name" name="first_name" type="text" maxlength="40" />
        </div>

        <div class="form-group">
          <label for="last_name">Last Name</label>
          <input id="last_name" name="last_name" type="text" maxlength="80" />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" name="email" type="text" maxlength="80" />
        </div>

        <div class="form-group">
          <label for="mobile">Mobile</label>
          <input id="mobile" name="mobile" type="text" maxlength="40" />
        </div>

        <div class="form-group">
          <label for="00Nfj00002vMOTF">Age</label>
          <select id="00Nfj00002vMOTF" name="00Nfj00002vMOTF">
            <option value="">-- Select --</option>
            <option value="Below 18">Below 18</option>
            <option value="18–25">18–25</option>
            <option value="26–30">26–30</option>
          </select>
        </div>

        <div class="form-group">
          <label for="00Nfj00002vMEs6">Interest Area</label>
          <select id="00Nfj00002vMEs6" name="00Nfj00002vMEs6">
            <option value="">-- Select --</option>
            <option value="Youth Membership">Youth Membership</option>
            <option value="Skills Programme">Skills Programme</option>
            <option value="Student Membership – 1 Year">
              Student Membership – 1 Year
            </option>
            <option value="Standard Individual Membership">
              Standard Individual Membership
            </option>
            <option value="Leadership Workshop – Youth">
              Leadership Workshop – Youth
            </option>
            <option value="Career Readiness Bootcamp">
              Career Readiness Bootcamp
            </option>
            <option value="Membership Welcome Kit">
              Membership Welcome Kit
            </option>
            <option value="Event Pass – Youth Summit">
              Event Pass – Youth Summit
            </option>
          </select>
        </div>

        <div class="form-group full">
          <label for="00Nfj00002vMRxN">Institution / School</label>
          <input
            id="00Nfj00002vMRxN"
            name="00Nfj00002vMRxN"
            type="text"
            maxlength="255"
          />
        </div>

        <div class="form-group full">
          <div class="checkbox-group">
            <input
              id="00Nfj00002vLU66"
              name="00Nfj00002vLU66"
              type="checkbox"
              value="true"
            />
            <label for="00Nfj00002vLU66">
              I give consent to be contacted
            </label>
          </div>
        </div>
      </div>

      <div class="form-actions">
        <button type="submit">Submit Registration</button>
      </div>
    </form>
  </div>

  <script>
    function populateCompany() {
      const firstName = document.getElementById("first_name").value || "";
      if (firstName.trim() !== "") {
        document.getElementById("company").value =
          "STU-" + firstName.trim().toLowerCase();
      }
    }

    document
      .getElementById("first_name")
      .addEventListener("blur", populateCompany);
  </script>
</body>
</html>
