<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>

  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">

  <style>
    :root {
      --primary: #1b4d89;
      --border: #d9dde3;
      --text: #1f2937;
      --muted: #6b7280;
      --radius: 8px;
    }

    body {
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #eef2f7, #f9fafb);
      padding: 40px;
      color: var(--text);
    }

    .form-container {
      max-width: 720px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.08);
      padding: 40px;
    }

    .form-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .form-header h2 {
      color: var(--primary);
      margin-bottom: 8px;
    }

    .form-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    .form-group.full {
      grid-column: 1 / -1;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, select, textarea {
      height: 42px;
      padding: 0 12px;
      font-size: 14px;
      border: 1px solid var(--border);
      border-radius: var(--radius);
    }

    textarea {
      height: 90px;
      padding: 12px;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(27,77,137,0.15);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
    }

    .actions {
      margin-top: 30px;
      text-align: right;
    }

    button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px 28px;
      font-size: 14px;
      font-weight: 600;
      border-radius: var(--radius);
      cursor: pointer;
    }

    @media (max-width: 640px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .actions {
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="form-container">

  <div class="form-header">
    <h2>Registration Form</h2>
    <p>Please fill in your details and we will contact you</p>
  </div>

  <form
    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8"
    method="POST"
  >

    <!-- REQUIRED SALESFORCE FIELDS -->
    <input type="hidden" name="oid" value="00Dfj00000FoOOy">
    <input type="hidden" name="retURL" value="https://demovh01.github.io/webtolead/thank-you.html">

    <div class="form-grid">

      <div class="form-group">
        <label for="first_name">First Name</label>
        <input id="first_name" name="first_name" type="text">
      </div>

      <div class="form-group">
        <label for="last_name">Last Name *</label>
        <input id="last_name" name="last_name" type="text" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email">
      </div>

      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input id="mobile" name="mobile" type="text">
      </div>

      <div class="form-group full">
        <label for="company">Company</label>
        <input id="company" name="company" type="text">
      </div>

      <div class="form-group full">
        <label for="description">Description</label>
        <textarea name="description"></textarea>
      </div>

      <div class="form-group">
        <label for="00Nfj00002vMEs6">Type of Enquiry</label>
        <select id="00Nfj00002vMEs6" name="00Nfj00002vMEs6">
          <option value="">-- Select --</option>
          <option value="General">General</option>
          <option value="Membership">Membership</option>
          <option value="Billing">Billing</option>
          <option value="Promotion">Promotion</option>
        </select>
      </div>

      <div class="form-group">
        <label for="00Nfj00002vMOTF">Age Band</label>
        <select id="00Nfj00002vMOTF" name="00Nfj00002vMOTF">
          <option value="">-- Select --</option>
          <option value="Below 18">Below 18</option>
          <option value="18–25">18–25</option>
          <option value="26–30">26–30</option>
        </select>
      </div>

      <div class="form-group full">
        <label for="00Nfj00002xe1NN">Engagement Source</label>
        <select id="00Nfj00002xe1NN" name="00Nfj00002xe1NN">
          <option value="">-- Select --</option>
          <option value="event">event</option>
          <option value="digital">digital</option>
          <option value="refer">refer</option>
        </select>
      </div>

      <div class="form-group full checkbox-group">
        <input
          id="00Nfj00002vLU66"
          name="00Nfj00002vLU66"
          type="checkbox"
          value="1"
        >
        <label for="00Nfj00002vLU66">I give consent to be contacted</label>
      </div>

    </div>

    <div class="actions">
      <button type="submit">Submit Registration</button>
    </div>

  </form>
</div>

</body>
</html>
