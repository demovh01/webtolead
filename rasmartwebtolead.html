<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Web-to-Lead Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      padding: 40px 0;
    }

    form {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
    }

    .row .field {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="email"],
    input[type="date"],
    textarea,
    select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      width: 100%;
      box-sizing: border-box;
      transition: border 0.3s;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="date"]:focus,
    textarea:focus,
    select:focus {
      border-color: #0070d2;
      outline: none;
    }

    .full-width {
      width: 100%;
    }

    .checkbox-label {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .submit-btn {
      background: #0070d2;
      color: #fff;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
    }

    .submit-btn:hover {
      background: #005bb5;
    }
  </style>
</head>

 <script>
document.querySelector('form').addEventListener('submit', function(e) {
    const picker = document.getElementById('date_picker');
    const hidden = document.getElementById('Expected_Purchase_Date__c');

    if (picker.value) {
        const dateParts = picker.value.split('-'); // from date picker YYYY-MM-DD
        if(dateParts.length === 3){
            const yyyy = dateParts[0];
            const mm = dateParts[1];
            const dd = dateParts[2];
            hidden.value = `${mm}/${dd}/${yyyy}`; // MM/DD/YYYY for Salesforce
        }
    } else {
        hidden.value = '';
    }
});
</script>
