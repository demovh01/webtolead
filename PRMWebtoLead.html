<meta http-equiv="Content-type" content="text/html; charset=UTF-8">

<style>
  .sf-form-wrapper {
    max-width: 720px;
    margin: 40px auto;
    padding: 30px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    font-family: Arial, sans-serif;
  }

  .sf-form-wrapper h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #111;
  }

  .sf-field {
    margin-bottom: 18px;
  }

  .sf-field label {
    display: block;
    font-weight: 600;
    margin-bottom: 6px;
    color: #333;
  }

  .sf-field input,
  .sf-field select,
  .sf-field textarea {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 15px;
  }

  .sf-field textarea {
    min-height: 100px;
    resize: vertical;
  }

  .sf-field input:focus,
  .sf-field select:focus,
  .sf-field textarea:focus {
    outline: none;
    border-color: #007bff;
  }

  .sf-submit-btn {
    width: 100%;
    background: #007bff;
    color: #fff;
    padding: 14px;
    font-size: 18px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  .sf-submit-btn:hover {
    background: #0056b3;
  }

  @media (max-width: 600px) {
    .sf-form-wrapper {
      padding: 20px;
    }
  }
</style>

<div class="sf-form-wrapper">
  <h2>Enquire Now</h2>

  <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DNS00000eNScc"
        method="POST">

    <!-- Salesforce Required -->
    <input type="hidden" name="oid" value="00DNS00000eNScc">
    <input type="hidden" name="retURL" value="https://www.premroymotoring.com/">

    <!-- Hidden Business Logic -->
    <input type="hidden" name="lead_source" value="Website">
    <input type="hidden" name="rating" value="Hot">
<input type="hidden" id="company" name="company" value="">

    <!-- Contact Details -->
    <div class="sf-field">
      <label for="first_name">First Name *</label>
      <input id="first_name" name="first_name" maxlength="40" type="text" required>
    </div>

    <div class="sf-field">
      <label for="last_name">Last Name *</label>
      <input id="last_name" name="last_name" maxlength="80" type="text" required>
    </div>

    <div class="sf-field">
      <label for="phone">Phone *</label>
      <input id="phone" name="phone" maxlength="40" type="text" required>
    </div>

    <div class="sf-field">
      <label for="email">Email *</label>

    </div>

    <!-- Car Details -->
    <div class="sf-field">
      <label for="00NNS00002uhsGn">Car Brand *</label>
      <select id="00NNS00002uhsGn" name="00NNS00002uhsGn" required>
        <option value="">Select Brand</option>
        <option>Toyota</option>
        <option>Honda</option>
        <option>Hyundai</option>
        <option>Kia</option>
        <option>Mazda</option>
        <option>Nissan</option>
        <option>BMW</option>
        <option>Mercedes-Benz</option>
        <option>Audi</option>
        <option>Volkswagen</option>
        <option>Not Sure</option>
      </select>
    </div>

  <div class="sf-field">
  <label for="00NNS00002uhsez">Car Model</label>
  <select id="00NNS00002uhsez" name="00NNS00002uhsez" disabled>
    <option value="">Select Brand First</option>
  </select>
</div>


    <div class="sf-field">
      <label for="00NNS00002uhsiD">Budget Range</label>
      <select id="00NNS00002uhsiD" name="00NNS00002uhsiD">
        <option value="">Select Budget</option>
        <option>Below ₹5 Lakhs</option>
        <option>₹5 – ₹8 Lakhs</option>
        <option>₹8 – ₹12 Lakhs</option>
        <option>₹12 – ₹18 Lakhs</option>
        <option>₹18 – ₹25 Lakhs</option>
        <option>₹25 Lakhs+</option>
        <option>Not Disclosed</option>
      </select>
    </div>

    <div class="sf-field">
      <label for="00NNS00002uht6P">Car Variant</label>
      <select id="00NNS00002uht6P" name="00NNS00002uht6P">
        <option value="">Select Variant</option>
        <option>Base Model</option>
        <option>Mid Variant</option>
        <option>Top Variant</option>
        <option>Automatic Variant</option>
        <option>Special Edition</option>
      </select>
    </div>

    <div class="sf-field">
      <label for="00NNS00002uhitR">Enquiry Type *</label>
      <select id="00NNS00002uhitR" name="00NNS00002uhitR" required>
        <option value="">Select Enquiry Type</option>
        <option>New Car Purchase</option>
        <option>Used Car Purchase</option>
        <option>Just Enquiring</option>

      </select>
    </div>

    <div class="sf-field">
      <label for="description">Additional Requirements</label>
      <textarea name="description" placeholder="Tell us what you're looking for..."></textarea>
    </div>

    <button type="submit" class="sf-submit-btn">
      Submit Enquiry
    </button>

  </form>
</div>
<script>
  const brandSelect = document.getElementById("00NNS00002uhsGn");
  const modelSelect = document.getElementById("00NNS00002uhsez");

  const carModels = {
    "Toyota": [
      "Glanza","Urban Cruiser Taisor","Urban Cruiser Hyryder","Rumion",
      "Innova Crysta","Innova Hycross","Fortuner","Fortuner Legender","Camry"
    ],
    "Honda": [
      "Amaze","City","City Hybrid e:HEV","Elevate","WR-V (Used Market)"
    ],
    "Hyundai": [
      "Grand i10 Nios","i20","i20 N Line","Aura","Exter","Venue","Venue N Line",
      "Creta","Creta N Line","Alcazar","Tucson","Verna"
    ],
    "Kia": [
      "Sonet","Seltos","Carens","Carnival"
    ],
    "Mazda": [
      "Mazda2","Mazda3","Mazda6","CX-3","CX-30","CX-5","CX-8","CX-9",
      "MX-5 (Miata)","BT-50 (Pickup)"
    ],
    "Nissan": [
      "Magnite","Kicks","X-Trail","Qashqai","Juke",
      "Terrano (Used Market)","Sunny (Used Market)","Micra (Used Market)",
      "Leaf (EV)","Ariya (EV)"
    ],
    "BMW": [
      "2 Series","3 Series","5 Series","X1","X3","X5"
    ],
    "Mercedes-Benz": [
      "A-Class","C-Class","E-Class","GLA","GLC","GLE"
    ],
    "Audi": [
      "A4","A6","Q3","Q5","Q7"
    ],
    "Volkswagen": [
      "Virtus","Taigun","Tiguan","Polo","Vento","Ameo","Passat",
      "Jetta","Tiguan Allspace","T-Roc"
    ]
  };

  function resetModelSelect(message) {
    modelSelect.innerHTML = `<option value="">${message}</option>`;
    modelSelect.disabled = true;
  }

  brandSelect.addEventListener("change", function () {
    const selectedBrand = this.value;

    resetModelSelect("Select Model");

    if (!selectedBrand) {
      resetModelSelect("Select Brand First");
      return;
    }

    modelSelect.disabled = false;

    if (selectedBrand === "Not Sure") {
      Object.values(carModels).flat().forEach(model => {
        modelSelect.add(new Option(model, model));
      });
      return;
    }

    if (carModels[selectedBrand]) {
      carModels[selectedBrand].forEach(model => {
        modelSelect.add(new Option(model, model));
      });
    }
  });
</script>
<script>
  const firstNameInput = document.getElementById("first_name");
  const brandSelectForCompany = document.getElementById("00NNS00002uhsGn");
  const companyInput = document.getElementById("company");
  const form = document.querySelector("form");

  function updateCompanyName() {
    const firstName = firstNameInput.value.trim();
    const brand = brandSelectForCompany.value;

    if (firstName && brand) {
      companyInput.value = `${firstName} – ${brand} Enquiry`;
    } else if (firstName) {
      companyInput.value = `${firstName} – Website Enquiry`;
    } else {
      companyInput.value = "Website Enquiry";
    }
  }

  // Update dynamically
  firstNameInput.addEventListener("keyup", updateCompanyName);
  brandSelectForCompany.addEventListener("change", updateCompanyName);

  // FINAL GUARANTEE before submit
  form.addEventListener("submit", function () {
    updateCompanyName();
  });
</script>
