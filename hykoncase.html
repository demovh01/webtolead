<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit a Support Case - Hykon India Ltd.</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f8fb;
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 100vh;
        }

        .left {
            background: #9aa5b1;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            text-align: center;
        }

        .left img {
            width: 150px;
            margin-bottom: 20px;
        }

        .right {
            background: white;
            padding: 30px;
            overflow-y: auto;
        }

        form {
            max-width: 520px;
            margin: auto;
        }

        h1 {
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            color: #444;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
            color: #003366;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #c9c9c9;
            border-radius: 8px;
            font-size: 14px;
        }

        textarea {
            height: 90px;
        }

        .form-section {
            margin-top: 5px;
            padding: 30px;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            background: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }

        .form-section h3 {
            margin-top: 0;
            font-size: 18px;
            color: #003366;
            border-left: 5px solid #003366;
            padding-left: 10px;
        }

        .two-col {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
        }

        input[type="submit"] {
            margin-top: 25px;
            background: #003366;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background: #0055aa;
        }

        @media (max-width: 820px) {
            .container {
                grid-template-columns: 1fr;
            }

            .right {
                padding: 20px;
            }

            .two-col {
                grid-template-columns: 1fr;
                gap: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- LEFT PANEL -->
        <div class="left">
            <img src="https://www.hykonindia.com/static/images/hykon-logo.png">
            <h1>Hykon India Ltd.</h1>
            <p class="subtitle">
                Corporate Office:<br>
                KINFRA EMC, Infopark Expressway,<br>
                Kakkanad, Kochi - 682039<br><br>
                Customer Support: +91 9020 121 121<br>
                Service Support: +91 9539 882 000<br>
                Sales Support: +91 8086 545 000<br>
                Email: ho@hykonindia.com
            </p>
        </div>

        <!-- RIGHT PANEL -->
        <div class="right">
            <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DKa00000EKrFN"
                method="POST">


                <input type=hidden name="orgid" value="00DKa00000EKrFN">
                <input type="hidden" name="retURL" value="https://demovh01.github.io/webtolead/thank-you.html">
                <div class="form-section">
                    <h3>Contact Information</h3>

                    <div class="two-col">
                        <div>
                            <label>Full Name</label>
                            <input id="name" name="name" maxlength="80" required>
                        </div>

                        <div>
                            <label>Email</label>
                            <input id="email" name="email" type="email" maxlength="80" required>
                        </div>

                        <div>
                            <label>Phone</label>
                            <input id="phone" name="phone" maxlength="40">
                        </div>

                        <div>
                            <label>Order Number</label>
                            <input id="00NKa00000gGObY" name="00NKa00000gGObY" maxlength="255">
                        </div>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Case Details</h3>
                    <label>Subject</label>
                    <input id="subject" name="subject" maxlength="80" required>

                    <div class="two-col">
                        <div>
                            <label>Status</label>
                            <select id="status" name="status">
                                <option value="">--None--</option>
                                <option value="New">New</option>
                                <option value="Working">Working</option>
                                <option value="Waiting on Customer">Waiting on Customer</option>
                                <option value="Reply Received">Reply Received</option>
                                <option value="Escalated">Escalated</option>
                                <option value="Closed">Closed</option>
                            </select>
                        </div>

                        <div>
                            <label>Priority</label>
                            <select id="priority" name="priority">
                                <option value="">--None--</option>
                                <option value="Critical">Critical</option>
                                <option value="High">High</option>
                                <option value="Medium">Medium</option>
                                <option value="Low">Low</option>
                            </select>
                        </div>
                    </div>


                    <label>Description</label>
                    <textarea name="description" required></textarea>
                </div>


                <input type="submit" value="Submit Case">
            </form>
        </div>
    </div>

</body>

</html>
