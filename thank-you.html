    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #0070d2;
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    a.button:hover {
      background: #005bb5;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
