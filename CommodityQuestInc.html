<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Get a Quote</title>

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: row;
            max-width: 1000px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .form-section {
            flex: 2;
            padding: 30px;
        }

        .form-section h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-grid textarea,
        #product-section {
            grid-column: span 2;
        }

        .form-grid input,
        .form-grid textarea,
        .form-grid select {
            width: 100%;
            padding: 7px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        #product-section {
            background: #f9f9f9;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
        }

        .product-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .product-row input {
            flex: 1;
        }

        .remove-btn {
            background: none;
            border: none;
            color: red;
            font-size: 20px;
            cursor: pointer;
        }

        .add-product {
            background-color: #007bff;
            color: white;
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button {
            margin-top: 20px;
            background-color: #001f3f;
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-button:hover {
            background-color: #003366;
        }

        .contact-section {
            flex: 1;
            background-color: #002347;
            color: #fff;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-section img {
            max-width: 120px;
            margin-bottom: 20px;
        }

        .contact-section p {
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>

<body>

    <div class="container">
        
        <div class="form-section">
             <img src="https://comquest.com.ph/wp-content/uploads/2021/12/comquest-logo.png"
                alt="CommodityQuestInc Logo">
            <h2>Get a Quote</h2>

            <!-- üîµ YOUR SALESFORCE WEB-TO-LEAD FORM -->
            <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DKa00000W1WM4"
                method="POST" onsubmit="return prepareForm()">

                <input type="hidden" name="oid" value="00DKa00000W1WM4">
                <input type="hidden" name="retURL" value="http://">
                <input type="hidden" name="lead_source" value="Website">
                <div class="form-grid">

                    <input type="text" id="first_name" name="first_name" maxlength="40" placeholder="First Name*"
                        required>
                    <input type="text" id="last_name" name="last_name" maxlength="80" placeholder="Last Name*" required>

                    <input type="email" id="email" name="email" maxlength="80" placeholder="Email*" required>
                    <input type="text" id="phone" name="phone" maxlength="40" placeholder="Phone*" required>
<input type="text"  id="company"  name="company" maxlength="40"  placeholder="Company*"  required>
                    <input type="text" id="city" name="city" maxlength="40" placeholder="City">
                    <input type="text" id="state" name="state" maxlength="20" placeholder="State">

                    <textarea id="street" name="street" placeholder="Street"></textarea>

                    <input type="text" id="zip" name="zip" maxlength="20" placeholder="Zip Code">
                    <input type="text" id="country" name="country" maxlength="40" placeholder="Country">

                    <!-- üîµ PRODUCT SECTION MAPPED TO Salesforce Product Interested FIELD -->
                    <div id="product-section">
                        <strong>Add Products</strong>
                        <div id="product-list"></div>
                        <button type="button" class="add-product" onclick="addProductRow()">+ Add Product</button>
                    </div>

                    <!-- Hidden field that stores all products text -->
                    <textarea name="00NKa00000ay8lK" id="00NKa00000ay8lK" style="display:none;"></textarea>

                    <textarea id="description" name="description" placeholder="Description"></textarea>


                </div>

                <button class="submit-button" type="submit">Submit</button>
            </form>
        </div>

        <div class="contact-section">
            <img src="https://comquest.com.ph/wp-content/uploads/2021/12/comquest-logo.png"
                alt="CommodityQuestInc Logo">
            <p><strong>Commodity Quest Inc.</strong><br>
                Unit 2406 Unionbank Plaza,<br>
                Meralco Avenue corner Onyx Road,<br>
                Ortigas Center, Pasig City 1605<br><br>
                üìû +91 80 4072 3800<br>
                ‚úâÔ∏è info@CommodityQuestInc.com</p>
        </div>
    </div>

    <script>
        function addProductRow(name = '', qty = '') {
            const container = document.getElementById("product-list");
            const row = document.createElement("div");
            row.className = "product-row";
            row.innerHTML = `
      <input type="text" class="product-name" placeholder="Product Name" value="${name}" required />
      <input type="number" class="product-qty" placeholder="Quantity" min="1" value="${qty}" required />
      <button type="button" class="remove-btn" title="Remove">√ó</button>
    `;
            row.querySelector(".remove-btn").onclick = () => row.remove();
            container.appendChild(row);
        }

        function combineProducts() {
            const names = document.querySelectorAll(".product-name");
            const qtys = document.querySelectorAll(".product-qty");
            let result = [];

            for (let i = 0; i < names.length; i++) {
                const name = names[i].value.trim();
                const qty = qtys[i].value.trim();
                if (name && qty) {
                    result.push(`${name} - Qty: ${qty}`);
                }
            }

            document.getElementById("00NKa00000ay8lK").value = result.join("\n");
        }

        function prepareForm() {
            combineProducts();
            return true;
        }

        // Default 2 rows
        addProductRow();

    </script>

</body>

</html>
